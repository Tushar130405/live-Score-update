<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Match Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .match-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .stats-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stats-buttons button {
            flex: 1;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="players.html">Players</a></li>
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="matches.html" class="active">Matches</a></li>
                    <li><a href="batsman-stats.html">Batsman Stats</a></li>
                    <li><a href="bowler-stats.html">Bowler Stats</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="content-header">
                <h1>Match Management</h1>
                <button id="add-match-btn" class="btn btn-primary">Add New Match</button>
            </div>

            <!-- Stats Access Buttons -->
            <div class="stats-buttons">
                <button id="view-batsman-stats-btn" class="btn btn-info">View Batsman Statistics</button>
                <button id="view-bowler-stats-btn" class="btn btn-info">View Bowler Statistics</button>
                <button id="add-batsman-stats-btn" class="btn btn-success">Add Batsman Stats</button>
                <button id="add-bowler-stats-btn" class="btn btn-success">Add Bowler Stats</button>
            </div>

            <div class="form-container" id="match-form-container" style="display:none;">
                <h2>Add/Edit Match</h2>
                <form id="match-form">
                    <input type="hidden" id="match-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="match-date">Match Date:</label>
                            <input type="date" id="match-date" required>
                        </div>
                        <div class="form-group">
                            <label for="match-venue">Venue:</label>
                            <input type="text" id="match-venue" required>
                        </div>
                        <div class="form-group">
                            <label for="match-format">Format:</label>
                            <select id="match-format" required>
                                <option value="">Select Format</option>
                                <option value="Test">Test</option>
                                <option value="ODI">ODI</option>
                                <option value="T20">T20</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="team1">Team 1:</label>
                            <select id="team1" required>
                                <option value="">Select Team</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="team2">Team 2:</label>
                            <select id="team2" required>
                                <option value="">Select Team</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="winner">Winner:</label>
                            <select id="winner">
                                <option value="">Select Winner</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="man-of-the-match">Man of the Match:</label>
                            <select id="man-of-the-match">
                                <option value="">Select Player</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="toss-winner">Toss Winner:</label>
                            <select id="toss-winner">
                                <option value="">Select Team</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="toss-decision">Toss Decision:</label>
                            <select id="toss-decision">
                                <option value="">Select Decision</option>
                                <option value="bat">Bat</option>
                                <option value="bowl">Bowl</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="match-notes">Match Notes:</label>
                        <textarea id="match-notes" rows="3" placeholder="Additional notes about the match..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save Match</button>
                        <button type="button" class="btn btn-secondary" id="cancel-match-form">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Innings Section -->
            <div id="innings-section" style="display:none;">
                <h3>Innings Details</h3>
                <button id="add-innings-btn" class="btn btn-info">Add Innings</button>
                <div id="innings-list">
                    <!-- Innings forms will be added here -->
                </div>
            </div>

            <div class="table-container">
                <h2>Existing Matches</h2>
                <table id="matches-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Teams</th>
                            <th>Venue</th>
                            <th>Format</th>
                            <th>Winner</th>
                            <th>Man of Match</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Match data will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/matches.js"></script>
</body>
</html>
